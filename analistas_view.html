
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments Filter</title>
    <link rel="stylesheet" href="css/analistas_view.css">
</head>
<body>
    <div class="container">
        <h1>Analistas Venta Pagos</h1>
        
        <!-- Filters -->
        <div class="filter-section">
            <label for="date-from">From:</label>
            <input type="date" id="date-from">
        
            <label for="date-to">To:</label>
            <input type="date" id="date-to">
        
            <button id="filter-button">Filter</button>
        </div>
        
        <!-- Payments Table -->
        <table id="payments-table">
            <thead>
                <tr>
                    <th>Pago ID</th>
                    <th>Pago Fecha</th>
                    <th>Factura</th>
                    <th>Acredor</th>
                    <th>Cantidad</th>
                    <th>Urgente</th>
                    <th>Estatus</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic Rows -->
            </tbody>
        </table>
        
        <!-- Pagination -->
        <div id="pagination" class="pagination">
            <!-- Pagination Buttons -->
        </div>
    </div>

    <script src="js/analistas_view.js"></script>
</body>
</html>
